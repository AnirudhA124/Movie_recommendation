<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #292929;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type=text] {
            padding: 10px;
            width: 60%;
            border: none;
            border-radius: 4px;
            background-color: #333333;
            color: #FFFFFF;
            font-size: 16px;
        }

        .search-container input[type=submit] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }

        .movie-container {
            text-align: center;
        }

        .movie-container img {
            max-width: 400px;
            max-height: 600px;
            margin-bottom: 20px;
        }

        .related-movies {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .related-movie {
            margin: 10px;
            text-align: center;
        }

        .related-movie img {
            width: 150px;
            height: 200px;
        }

        .related-movie p {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <form id="search-form" action="/search" method="post">
            <input type="text" id="movie-title" name="movie_title" placeholder="Enter movie title...">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="movie-container">
        <img src="{{ main_movie_image }}" alt="Main Movie Image">
    </div>

    <div class="related-movies">
        {% for movie in related_movies %}
        <div class="related-movie">
            <img src="{{ movie.image }}" alt="{{ movie.name }}">
            <p>{{ movie.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
